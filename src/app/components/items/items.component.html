<app-add-item></app-add-item>
<div *ngIf="items?.length > 0;else noItems">
  <ul class="collection">
    <li *ngFor="let item of items" class="collection-item" (dblclick)="deleteItem($event, item)">
      <strong>{{ item.title }}:</strong> {{ item.description }}
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
